<html>
    <head>
        <title>HTML5 Audio Player</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="audio-image">
                <img class="cover">
            </div>
            <div id="audio-player">
                <div id="audio-info">
                    <span class="artist"></span> - <span class="title"></span>
                </div>
                <input id="volume" type="range" min="0" max="10" value="4">
                <br>
                <div id="buttons">
                    <span>
                        <button id="prev"></button>
                        <button id="play"></button>
                        <button id="pause"></button>
                        <button id="stop"></button>
                        <button id="next"></button>
                    </span>
                </div>
                <div class="clearfix"></div>
                <div id="tracker">
                    <div id="progress-bar">
                        <span id="progress"></span>
                    </div>
                    <span id="duration"></span>
                </div>
                <div class="clearfix"></div>
                <ul id="playlist" class="hidden">
                    <li class="active" song="Salaam-e-Ishq.mp3" cover="albumcover.jpg" artist="Lata Mangeshkar">Salaam-e-Ishq.mp3</li>
                    <li song="Tera Chehra.mp3" cover="albumcover.jpg" artist="Adnan Sami">Tera Chehra.mp3</li>
                    <li song="Tujhe Dekha To Ye Jana.mp3" cover="albumcover.jpg" artist="Kumar Sanu">Tujhe Dekha To Ye Jana.mp3</li>
                    <li song="Ye Raat Bheegi Bheegi.mp3" cover="albumcover.jpg" artist="Lata Mangeshkar">Ye Raat Bheegi Bheegi.mp3</li>
                </ul>
            </div>
        </div>
        
        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>
    </body>
    </html>
